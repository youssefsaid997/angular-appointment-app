<form class=" border border-1 align-items-center p-3" (submit)="onSubmit($event)">
    <div class="row">
        <div class="col">
            <label for="">appointment</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="appointmentTitle">
        </div>
        <div class="col">
            <label for="">Date</label>
            <input type="date" name="date" class="form-control" [(ngModel)]="appointmentDate">
        </div>

    </div>
    <div class="row justify-content-center mt-4">
        <button class="btn btn-secondary w-50">Add</button>
    </div>
</form>
